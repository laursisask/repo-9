    - continue-on-error: true
      uses: actions/first-interaction@v1
      with:
        issue-message: "\U0001F44B Hello @${{ github.actor }}, thank you for your\
          \ interest in YOLOv5 \U0001F680! Please visit our \u2B50\uFE0F [Tutorials](https://github.com/ultralytics/yolov5/wiki#tutorials)\
          \ to get started, where you can find quickstart guides for simple tasks\
          \ like [Custom Data Training](https://github.com/ultralytics/yolov5/wiki/Train-Custom-Data)\
          \ all the way to advanced concepts like [Hyperparameter Evolution](https://github.com/ultralytics/yolov5/issues/607).\n\
          \nIf this is a \U0001F41B Bug Report, please provide screenshots and **minimum\
          \ viable code to reproduce your issue**, otherwise we can not help you.\n\
          \nIf this is a custom training \u2753 Question, please provide as much information\
          \ as possible, including dataset images, training logs, screenshots, and\
          \ a public link to online [W&B logging](https://github.com/ultralytics/yolov5/wiki/Train-Custom-Data#visualize)\
          \ if available.\n\nFor business inquiries or professional support requests\
          \ please visit https://ultralytics.com or email support@ultralytics.com.\n\
          \n## Requirements\n\n[**Python>=3.7.0**](https://www.python.org/) with all\
          \ [requirements.txt](https://github.com/ultralytics/yolov5/blob/master/requirements.txt)\
          \ installed including [**PyTorch>=1.7**](https://pytorch.org/get-started/locally/).\
          \ To get started:\n```bash\ngit clone https://github.com/ultralytics/yolov5\
          \  # clone\ncd yolov5\npip install -r requirements.txt  # install\n```\n\
          \n## Environments\n\nYOLOv5 may be run in any of the following up-to-date\
          \ verified environments (with all dependencies including [CUDA](https://developer.nvidia.com/cuda)/[CUDNN](https://developer.nvidia.com/cudnn),\
          \ [Python](https://www.python.org/) and [PyTorch](https://pytorch.org/)\
          \ preinstalled):\n\n- **Google Colab and Kaggle** notebooks with free GPU:\
          \ <a href=\"https://colab.research.google.com/github/ultralytics/yolov5/blob/master/tutorial.ipynb\"\
          ><img src=\"https://colab.research.google.com/assets/colab-badge.svg\" alt=\"\
          Open In Colab\"></a> <a href=\"https://www.kaggle.com/ultralytics/yolov5\"\
          ><img src=\"https://kaggle.com/static/images/open-in-kaggle.svg\" alt=\"\
          Open In Kaggle\"></a>\n- **Google Cloud** Deep Learning VM. See [GCP Quickstart\
          \ Guide](https://github.com/ultralytics/yolov5/wiki/GCP-Quickstart)\n- **Amazon**\
          \ Deep Learning AMI. See [AWS Quickstart Guide](https://github.com/ultralytics/yolov5/wiki/AWS-Quickstart)\n\
          - **Docker Image**. See [Docker Quickstart Guide](https://github.com/ultralytics/yolov5/wiki/Docker-Quickstart)\
          \ <a href=\"https://hub.docker.com/r/ultralytics/yolov5\"><img src=\"https://img.shields.io/docker/pulls/ultralytics/yolov5?logo=docker\"\
          \ alt=\"Docker Pulls\"></a>\n\n\n## Status\n\n<a href=\"https://github.com/ultralytics/yolov5/actions/workflows/ci-testing.yml\"\
          ><img src=\"https://github.com/ultralytics/yolov5/actions/workflows/ci-testing.yml/badge.svg\"\
          \ alt=\"CI CPU testing\"></a>\n\nIf this badge is green, all [YOLOv5 GitHub\
          \ Actions](https://github.com/ultralytics/yolov5/actions) Continuous Integration\
          \ (CI) tests are currently passing. CI tests verify correct operation of\
          \ YOLOv5 training ([train.py](https://github.com/ultralytics/yolov5/blob/master/train.py)),\
          \ validation ([val.py](https://github.com/ultralytics/yolov5/blob/master/val.py)),\
          \ inference ([detect.py](https://github.com/ultralytics/yolov5/blob/master/detect.py))\
          \ and export ([export.py](https://github.com/ultralytics/yolov5/blob/master/export.py))\
          \ on macOS, Windows, and Ubuntu every 24 hours and on every commit.\n"
        pr-message: "\U0001F44B Hello @${{ github.actor }}, thank you for submitting\
          \ a YOLOv5 \U0001F680 PR! To allow your work to be integrated as seamlessly\
          \ as possible, we advise you to:\n- \u2705 Verify your PR is **up-to-date\
          \ with upstream/master.** If your PR is behind upstream/master an automatic\
          \ [GitHub Actions](https://github.com/ultralytics/yolov5/blob/master/.github/workflows/rebase.yml)\
          \ merge may be attempted by writing /rebase in a new comment, or by running\
          \ the following code, replacing 'feature' with the name of your local branch:\n\
          ```bash\ngit remote add upstream https://github.com/ultralytics/yolov5.git\n\
          git fetch upstream\n# git checkout feature  # <--- replace 'feature' with\
          \ local branch name\ngit merge upstream/master\ngit push -u origin -f\n\
          ```\n- \u2705 Verify all Continuous Integration (CI) **checks are passing**.\n\
          - \u2705 Reduce changes to the absolute **minimum** required for your bug\
          \ fix or feature addition. _\"It is not daily increase but daily decrease,\
          \ hack away the unessential. The closer to the source, the less wastage\
          \ there is.\"_  -Bruce Lee\n"
        repo-token: ${{ secrets.GITHUB_TOKEN }}
    - name: after
