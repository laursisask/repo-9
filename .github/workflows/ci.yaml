    - continue-on-error: true
      name: Check out code from GitHub
      uses: actions/checkout@v3.0.0
    - continue-on-error: true
      id: core
      name: Filter for core changes
      uses: dorny/paths-filter@v2.10.2
      with:
        filters: .core_files.yaml
    - continue-on-error: true
      name: Create a list of integrations to filter for changes
      run: "integrations=$(ls -Ad ./homeassistant/components/[!_]*  | xargs -n 1 basename)\n\
        touch .integration_paths.yaml\nfor integration in $integrations; do\n  echo\
        \ \"${integration}: [homeassistant/components/${integration}/**, tests/components/${integration}/**]\"\
        \ \\\n    >> .integration_paths.yaml;\ndone\necho \"Result:\"\ncat .integration_paths.yaml\n"
    - continue-on-error: true
      id: integrations
      name: Filter for integration changes
      uses: dorny/paths-filter@v2.10.2
      with:
        filters: .integration_paths.yaml
    - continue-on-error: true
      id: info
      name: Collect additional information
      run: "# Defaults\nintegrations_glob=\"\"\ntest_full_suite=\"true\"\ntest_groups=\"\
        [1, 2, 3, 4, 5, 6]\"\ntest_group_count=6\ntests=\"[]\"\ntests_glob=\"\"\n\n\
        if [[ \"${{ steps.integrations.outputs.changes }}\" != \"[]\" ]];\nthen\n\
        \  # Create a file glob for the integrations\n  integrations_glob=$(echo '${{\
        \ steps.integrations.outputs.changes }}' | jq -cSr '. | join(\",\")')\n  [[\
        \ \"${integrations_glob}\" == *\",\"* ]] && integrations_glob=\"{${integrations_glob}}\"\
        \n\n  # Create list of testable integrations\n  possible_integrations=$(echo\
        \ '${{ steps.integrations.outputs.changes }}' | jq -cSr '.[]')\n  tests=$(\n\
        \    for integration in ${possible_integrations};\n    do\n      if [[ -d\
        \ \"tests/components/${integration}\" ]]; then\n        echo -n \"\\\"${integration}\\\
        \",\";\n      fi;\n    done\n  )\n\n  [[ ! -z \"${tests}\" ]] && tests=\"\
        ${tests::-1}\"\n  tests=\"[${tests}]\"\n  test_groups=\"${tests}\"\n  # Test\
        \ group count should be 1, we don't split partial tests\n  test_group_count=1\n\
        \n  # Create a file glob for the integrations tests\n  tests_glob=$(echo \"\
        ${tests}\" | jq -cSr '. | join(\",\")')\n  [[ \"${tests_glob}\" == *\",\"\
        * ]] && tests_glob=\"{${tests_glob}}\"\n\n  test_full_suite=\"false\"\nfi\n\
        \n# We need to run the full suite on certain branches.\n# Or, in case core\
        \ files are touched, for the full suite as well.\nif [[ \"${{ github.ref }}\"\
        \ == \"refs/heads/dev\" ]] \\\n  || [[ \"${{ github.ref }}\" == \"refs/heads/master\"\
        \ ]] \\\n  || [[ \"${{ github.ref }}\" == \"refs/heads/rc\" ]] \\\n  || [[\
        \ \"${{ steps.core.outputs.any }}\" == \"true\" ]] \\\n  || [[ \"${{ github.event.inputs.full\
        \ }}\" == \"true\" ]] \\\n  || [[ \"${{ contains(github.event.pull_request.labels.*.name,\
        \ 'ci-full-run') }}\" == \"true\" ]];\nthen\n  test_groups=\"[1, 2, 3, 4,\
        \ 5, 6]\"\n  test_group_count=6\n  test_full_suite=\"true\"\nfi\n\n# Output\
        \ & sent to GitHub Actions\necho \"test_full_suite: ${test_full_suite}\"\n\
        echo \"::set-output name=test_full_suite::${test_full_suite}\"\necho \"integrations_glob:\
        \ ${integrations_glob}\"\necho \"::set-output name=integrations_glob::${integrations_glob}\"\
        \necho \"test_group_count: ${test_group_count}\"\necho \"::set-output name=test_group_count::${test_group_count}\"\
        \necho \"test_groups: ${test_groups}\"\necho \"::set-output name=test_groups::${test_groups}\"\
        \necho \"tests: ${tests}\"\necho \"::set-output name=tests::${tests}\"\necho\
        \ \"tests_glob: ${tests_glob}\"\necho \"::set-output name=tests_glob::${tests_glob}\"\
        \n"
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid2/dalakatt/core.$(date
