    - continue-on-error: true
      name: Check out code from GitHub
      uses: actions/checkout@v3.0.0
    - continue-on-error: true
      id: python
      name: Set up Python ${{ env.DEFAULT_PYTHON }}
      uses: actions/setup-python@v3.0.0
      with:
        python-version: ${{ env.DEFAULT_PYTHON }}
    - continue-on-error: true
      id: cache-venv
      name: Restore base Python virtual environment
      uses: actions/cache@v3.0.1
      with:
        key: ${{ runner.os }}-${{ steps.python.outputs.python-version }}-${{ needs.prepare-base.outputs.python-key
          }}
        path: venv
    - continue-on-error: true
      if: steps.cache-venv.outputs.cache-hit != 'true'
      name: Fail job if Python cache restore failed
      run: 'echo "Failed to restore Python virtual environment from cache"

        exit 1

        '
    - continue-on-error: true
      id: cache-precommit
      name: Restore pre-commit environment from cache
      uses: actions/cache@v3.0.1
      with:
        key: ${{ runner.os }}-${{ needs.prepare-base.outputs.pre-commit-key }}
        path: ${{ env.PRE_COMMIT_CACHE }}
    - continue-on-error: true
      if: steps.cache-precommit.outputs.cache-hit != 'true'
      name: Fail job if pre-commit cache restore failed
      run: 'echo "Failed to restore pre-commit environment from cache"

        exit 1

        '
    - continue-on-error: true
      name: Run isort
      run: '. venv/bin/activate

        pre-commit run --hook-stage manual isort --all-files --show-diff-on-failure

        '
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid2/dalakatt/core.$(date
        +%s)
    timeout-minutes: 60
