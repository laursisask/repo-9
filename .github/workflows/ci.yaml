    - continue-on-error: true
      name: Check out code from GitHub
      uses: actions/checkout@v3.0.0
    - continue-on-error: true
      id: cache-venv
      name: Restore full Python ${{ matrix.python-version }} virtual environment
      uses: actions/cache@v3.0.1
      with:
        key: ${{ runner.os }}-${{ matrix.python-version }}-${{ needs.prepare-tests.outputs.python-key
          }}
        path: venv
    - continue-on-error: true
      if: steps.cache-venv.outputs.cache-hit != 'true'
      name: Fail job if Python cache restore failed
      run: 'echo "Failed to restore Python virtual environment from cache"

        exit 1

        '
    - continue-on-error: true
      name: Register Python problem matcher
      run: 'echo "::add-matcher::.github/workflows/matchers/python.json"

        '
    - continue-on-error: true
      name: Install Pytest Annotation plugin
      run: '. venv/bin/activate

        # Ideally this should be part of our dependencies

        # However this plugin is fairly new and doesn''t run correctly

        # on a non-GitHub environment.

        pip install pytest-github-actions-annotate-failures==0.1.3

        '
    - continue-on-error: true
      name: Register pytest slow test problem matcher
      run: 'echo "::add-matcher::.github/workflows/matchers/pytest-slow.json"

        '
    - continue-on-error: true
      if: needs.changes.outputs.test_full_suite == 'true'
      name: Run pytest (fully)
      run: ". venv/bin/activate\npython --version\npython3 -X dev -m pytest \\\n \
        \ -qq \\\n  --timeout=9 \\\n  --durations=10 \\\n  -n auto \\\n  --dist=loadfile\
        \ \\\n  --test-group-count ${{ needs.changes.outputs.test_group_count }} \\\
        \n  --test-group=${{ matrix.group }} \\\n  --cov homeassistant \\\n  --cov-report=xml\
        \ \\\n  -o console_output_style=count \\\n  -p no:sugar \\\n  tests\n"
      timeout-minutes: 45
    - continue-on-error: true
      if: needs.changes.outputs.test_full_suite == 'false'
      name: Run pytest (partially)
      run: ". venv/bin/activate\npython --version\n\nif [[ ! -f \"tests/components/${{\
        \ matrix.group }}/__init__.py\" ]]; then\n  echo \"::error:: missing file\
        \ tests/components/${{ matrix.group }}/__init__.py\"\n  exit 1\nfi\n\npython3\
        \ -X dev -m pytest \\\n  -qq \\\n  --timeout=9 \\\n  --durations=10 \\\n \
        \ -n auto \\\n  --cov homeassistant.components.${{ matrix.group }} \\\n  --cov-report=xml\
        \ \\\n  --cov-report=term-missing \\\n  -o console_output_style=count \\\n\
        \  --durations=0 \\\n  --durations-min=1 \\\n  -p no:sugar \\\n  tests/components/${{\
        \ matrix.group }}\n"
      shell: bash
      timeout-minutes: 10
    - continue-on-error: true
      name: Upload coverage artifact
      uses: actions/upload-artifact@v4.4.3
      with:
        name: coverage-${{ matrix.python-version }}-${{ matrix.group }}
        path: coverage.xml
    - continue-on-error: true
      name: Check dirty
      run: './script/check_dirty

        '
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid2/dalakatt/core.$(date
        +%s)
    strategy:
      fail-fast: false
      matrix:
        group: ${{ fromJson(needs.changes.outputs.test_groups) }}
        python-version:
        - '3.9'
        - '3.10'
    timeout-minutes: 60
name: CI
'on':
  workflow_dispatch: {}
