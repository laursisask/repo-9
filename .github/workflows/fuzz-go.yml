        \ './vendor/*')\n\nRESULTS=()\n\nfor FILE in $TEST_FILES; do\n  FUZZ_FUNC=$(grep\
        \ -E 'func Fuzz\\w*' $FILE | sed 's/func //' | sed 's/(.*$//')\n  if [ -z\
        \ \"$FUZZ_FUNC\" ]; then\n    continue\n  fi\n\n  PACKAGE_PATH=$(dirname ${FILE#${{\
        \ inputs.directory }}/})\n  RESULTS+=(\"{\\\"package\\\":\\\"$PACKAGE_PATH\\\
        \",\\\"function\\\":\\\"$FUZZ_FUNC\\\"}\")\n\n  echo \"Found $FUZZ_FUNC in\
        \ $PACKAGE_PATH\"\ndone\n\nNUM_RESULTS=${#RESULTS[@]}\nINCLUDE_STRING=\"\"\
        \nfor (( i=0; i<$NUM_RESULTS; i++ )); do\n  INCLUDE_STRING+=\"${RESULTS[$i]}\"\
        \n\n  if [[ $i -lt $(($NUM_RESULTS-1)) ]]; then\n    INCLUDE_STRING+=\",\"\
        \n  fi\ndone\n\necho 'tests=['$INCLUDE_STRING']' >> $GITHUB_OUTPUT\n"
