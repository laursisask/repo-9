    - continue-on-error: true
      uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b
    - continue-on-error: true
      name: Set package version
      run: 'echo "pkg_version=$(echo ${{ needs.set-product-version.outputs.product-version
        }} | sed ''s/\-/~/g'')" >> $GITHUB_ENV

        '
    - continue-on-error: true
      name: Set package name
      run: 'echo "pkg_name=consul-${{ env.pkg_version }}-1.${{ matrix.arch }}.rpm"
        >> $GITHUB_ENV

        '
    - continue-on-error: true
      name: Download workflow artifacts
      uses: actions/download-artifact@65a9edc5881444af0b9093a5e628f2fe47ea3b2e
      with:
        name: ${{ env.pkg_name }}
    - continue-on-error: true
      name: Set up QEMU
      uses: docker/setup-qemu-action@49b3bc8e6bdd4a60e6116a5414239cba5943d3cf
      with:
        platforms: all
    - continue-on-error: true
      name: Verify ${{ matrix.arch }} rpm
      run: ./.github/scripts/verify_artifact.sh ${{ env.pkg_name }} v${{ env.version
        }}
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/criteo-forks/consul.$(date
        +%s)
    strategy:
      matrix:
        include:
        - arch: i386
        - arch: x86_64
    timeout-minutes: 60
