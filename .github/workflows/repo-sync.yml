      with:
        base: main
        branch: repo-sync
        github-token: ${{ secrets.DOCS_BOT_SPAM_VISION }}
        state: open
    - continue-on-error: true
      if: ${{ github.repository == 'github/docs' && steps.find-pull-request.outputs.number
        }}
      name: Close pull request if unwanted
      uses: actions/github-script@2b34a689ec86a68d8ab9478298f91d5401337b7d
      with:
        github-token: ${{ secrets.DOCS_BOT_SPAM_VISION }}
        script: "const { owner, repo } = context.repo\n\nconst { data: pr } = await\
          \ github.pulls.get({\n  owner,\n  repo,\n  pull_number: parseInt(${{ steps.find-pull-request.outputs.number\
          \ }})\n})\n\nconst prCreator = pr.user.login\n\n// If the PR creator is\
          \ the expected account, stop now\nif (prCreator === 'Octomerger') {\n  return\n\
          }\n\ntry {\n  await github.teams.getMembershipForUserInOrg({\n    org: 'github',\n\
          \    team_slug: 'employees',\n    username: prCreator\n  })\n\n  // If the\
          \ PR creator is a GitHub employee, stop now\n  return\n} catch (err) {\n\
          \  // An error will be thrown if the user is not a GitHub employee.\n  //\
          \ That said, we still want to proceed anyway!\n}\n\n// Close the PR and\
          \ add the invalid label\nawait github.issues.update({\n  owner,\n  repo,\n\
          \  issue_number: pr.number,\n  labels: ['invalid'],\n  state: 'closed'\n\
          })\n\n// Comment on the PR\nawait github.issues.createComment({\n  owner,\n\
          \  repo,\n  issue_number: pr.number,\n  body: \"Please leave this `repo-sync`\
          \ branch to the robots!\\n\\nI'm going to close this pull request now, but\
          \ feel free to open a new issue or ask any questions in [discussions](https://github.com/github/docs/discussions)!\"\
          \n})\n"
